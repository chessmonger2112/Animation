
<html>
    <canvas id = "c" width="1400" height="650" ></canvas>
    <input type ="text" name=txt value"boner jam">
    <button id="buttony">Button yoh</button>
	<script>

		var canvas = document.getElementById("c");
    	context = canvas.getContext("2d");
    	var height = 50;
    	var width = 100;
		var PI = Math.PI;
    	var theta = 1.72;

    	var thetaRa =0;
    	var xF = 350;
    	var yF = 175;



    	function arcTangent(y,x)
    	{
    		var theta69 = Math.atan(y/x);

			if ((y<0&&x<0)||(y>0&&x<0)||(y===0&&x<0))
			{
    			theta69+= PI;
    		}
    		return theta69;
    	}







		function alertFunction()
		{
			theta += PI/100;
			context.clearRect(0, 0, canvas.width, canvas.height);
			var j =null;
			var halfW = width/2;

			for (var n=0;n<height;n++)
	    	{
	    		j = n * Math.sin(theta);
	    		//j = n;
		    	context.beginPath();
		        context.moveTo(100+Math.cos(theta)*halfW,j+200+Math.sin(theta+PI)*halfW);
		        context.lineTo(100+Math.cos(theta+PI)*halfW,j+200+Math.sin(theta)*halfW);
		        context.stroke();
		        context.closePath();

			}
			rotation();

			if (setRA === true)
			{

				rotationAdvanced();
			}

		}

		function rotation()
		{
			heightInitial = height;
			for (height=-heightInitial;height<=heightInitial;height++)
			//for (height=0;height<=heightInitial;height++)
			{
				var cosT = Math.cos(theta);
				var sinT = Math.sin(theta);

				var point1 = {x:500,y:500};

				var point4 = {x:point1.x+height*sinT,y:point1.y-height*cosT};
				var point3 = {x:point4.x+width*cosT,y:point4.y+width*sinT};

			  	context.beginPath();
		        context.moveTo(point3.x,point3.y);
		        context.lineTo(point4.x,point4.y);
		        context.stroke();
		        context.closePath();

		    }
		    height = heightInitial;
		}

		function rotationAdvanced()
		{
    		var thetaNow1 = thetaRa1 + theta;
    		var thetaNow2 = thetaRa2 + theta;
    		var thetaNow3 = thetaRa3 + theta;
    		var thetaNow4 = thetaRa4 + theta;

    		var point1 = {x : xF+r1*Math.cos(thetaNow1), y : yF+r1*Math.sin(thetaNow1)};
    		var point2 = {x : xF+r2*Math.cos(thetaNow2), y : yF+r2*Math.sin(thetaNow2)};
    		var point3 = {x : xF+r3*Math.cos(thetaNow3), y : yF+r3*Math.sin(thetaNow3)};
    		var point4 = {x : xF+r4*Math.cos(thetaNow4), y : yF+r4*Math.sin(thetaNow4)};

			  	context.beginPath();
		        context.moveTo(point1.x,point1.y);
		        context.lineTo(point2.x,point2.y);
		        context.stroke();
		        context.closePath();

		        context.beginPath();
		        context.moveTo(point3.x,point3.y);
		        context.lineTo(point4.x,point4.y);
		        context.stroke();
		        context.closePath();
		}

		function rotationSet(x1,y1,x2,y2,x3,y3,x4,y4)
		{
			dx1 = xF-x1;
			dy1 = yF-y1;
			dx2 = xF-x2;
			dy2 = yF-y2;
			dx3 = xF-x3;
			dy3 = yF-y3;
			dx4 = xF-x4;
			dy4 = yF-y4;

			r1 = Math.sqrt(dx1*dx1+dy1*dy1);
			r2 = Math.sqrt(dx2*dx2+dy2*dy2);
			r3 = Math.sqrt(dx3*dx3+dy3*dy3);
			r4 = Math.sqrt(dx4*dx4+dy4*dy4);

			thetaRa1 = arcTangent(dy1,dx1);
			thetaRa2 = arcTangent(dy2,dx2);
			thetaRa3 = arcTangent(dy3,dx3);
			thetaRa4 = arcTangent(dy4,dx4);

		    setRA = true;
			rotationAdvanced();
		}

		var interval = setInterval(alertFunction, 1000 / 800);
		rotationSet(300,200,300,100,400,200,400,100);

	</script>

</html>
